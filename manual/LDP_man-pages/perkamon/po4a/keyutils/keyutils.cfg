[po4a_langs] $(langs)
[po4a_paths] po4a/keyutils/po/keyutils.pot $lang:po4a/keyutils/po/$lang.po
[options] opt:"-o inline=UR,UE -M UTF-8"

[type: man] build/C/man2/add_key.2 \
